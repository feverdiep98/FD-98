<!DOCTYPE html>
<html>
  <head>
    <title>Buoi 1</title>

    <link rel="stylesheet" type="text/css" href="./slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css" />
    <style>
        body{
            background: url(images/images.jpg);
            background-size: cover;
        }   
      .your-class > div {
        color: #3498db;
        font-size: 36px;
        line-height: 100px;
        margin: 10px;
        padding: 2%;
        position: relative;
        text-align: center;
        
      }
    </style>
  </head>

  <body>
    <div class="your-class">
      <div class="red">
        <img src="images/09cb89d3676d132458ba5b495ad5ae1d.jpg" alt="" width="500px" height="600px">
        <div>Đây là nội dung của div 1</div>
      </div>
      <div class="green">
        <img src="images/cb458299d90cc72745e29e5c813d956e.jpg" alt="" width="500px" height="600px">
        <div>Đây là nội dung của div 2</div>
      </div>
      <div class="yellow">
        <img src="images/crop.jpg" alt="" width="500px" height="600px">
        <div>Đây là nội dung của div 3</div>
      </div>
      <div class="pink">
        <img src="images/download.jpg" alt="" width="500px" height="600px">
        <div>Đây là nội dung của div 4</div>
      </div>
      <div class="gray">
        <img src="images/HD-wallpaper-jordan-1-x-off-white-off-white-thumbnail.jpg" alt="" width="500px" height="600px">
        <div>Đây là nội dung của div 5</div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="./slick/slick.min.js"></script>

    <script>
      $(document).ready(function () {
        $(".your-class").slick({
            slidesToShow: 3,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 2000,
        });
      });
    </script>
  </body>
</html>
